{% extends "base_dashboard.html" %}
{% block title %}Criar/Editar um Produto{% endblock %}
{% block content_dash %}
<div class="row"> 
    <div class="col-md-8">
        <form class="p-3 rounded-3 shadow-sm" method="post" 
							enctype="multipart/form-data">
            {% csrf_token %}
            <h4>{% if request.path == '/catalogo/form-catalogo/' %} 
                Criar Produto {% else %} 
                Editar Produto {% endif %} 
            </h4>
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary mx-2">Salvar</button>
        </form>
    </div> 
</div> 
{% endblock %}
